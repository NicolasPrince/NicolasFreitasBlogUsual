<!DOCTYPE html5>
<html lang="PT-BR">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="/style.css">
    <title>Tela de Login - Nicolas Freitas</title>
</head>
<body id="tela-de-login">
    <header>
        <ul id="nav-bar">
            <h1>NicolasFreitasBio</h1>
        </ul>
    </header>
    
    <section class="container">
        <form id="my-form">
            <h1 id="Login">Login</h1>
            <div class="msg"></div>
            <div>
                <label class="header-name" for="name">Name:</label>
                <input type="text" name="" id="user-name" placeholder="Insira seu Username!">
            </div>
            <div>
                <label class="header-password" for="password">Senha:</label>
                <input type="password" id="user-password" placeholder="Insira sua Senha!">
            </div>
            <input type="submit" id="submit-button" class="btn" value="Logar">
        </form>
    </section>

    <footer id="footer-box">
        <h2>Direitos reservados a NicolasFreitas - 2022</h2>
    </footer>
    
    <script src="login-script.js"></script>
</body>
</html>
